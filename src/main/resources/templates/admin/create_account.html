<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index page</title>

<object th:replace="fragments/util :: standardCSS"></object>
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->
		
		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Create Account</h3>
						
						<p class="animated fadeInDown">
							Welcome to AVOK.
							Please fill the below form to register your account.
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-12" style="padding: 20px;">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
							
						<div class="panel panel-default">
							  <div class="panel-heading">
				  				<strong>Create Account </strong>
				  			  </div>						
							  <div class="panel-body">
							  		<form th:object="${account}" th:method="post">					                   
									    <div class="form-group">
									      <label for="name">Fullname:</label>
									      <input type="text" class="form-control" id="name" placeholder="Enter fullname"></input>
									    </div>
									    <!--div class="form-group">
									      <label for="email">Email:</label>
									      <input type="Email" class="form-control" id="email" placeholder="Enter email"></input>
									    </div-->
									    <div class="form-group">
									      <label for="email">Username:</label>
									      <input type="text" class="form-control" placeholder="Enter username"></input>
									    </div>
									    <div class="form-group">
									      <label for="pwd">Password:</label>
									      <input type="password" class="form-control" placeholder="Enter password"></input>
									    </div>
									    <button type="submit" class="btn btn-primary">Submit</button>
									</form>
							  </div>
						</div>
					
					</div>

				</div>

				<div class="col-md-12 card-wrap padding-0"></div>

			</div>
		</div>
		<!-- end: content -->

	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- plugins -->
	<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>
	<script th:src="@{/webjars/raphaeljs/2.1.2/raphael-min.js}"></script>
	<!-- end: Javascript -->
</body>
</html>
