<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index page</title>

<object th:replace="fragments/util :: standardCSS"></object>
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->

		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Account management</h3>

						<p class="animated fadeInDown">Create new accounts and change the status of existing
							accounts</p>
					</div>
				</div>
			</div>

			<div class="col-md-12" style="padding: 20px;">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">

						<div class="panel panel-default">
							<div class="panel-heading">
								<strong>Add a new account </strong>
							</div>
							<div class="panel-body" style="padding-bottom: 30px;">
								<div class="col-md-12">
									<form class="form-horizontal" th:object="${account}" th:method="post">

										<div class="form-group">
											<label class="col-sm-2 control-label text-right" for="email">Email</label>
											<div class="col-sm-10">
												<input type="email" class="form-control" id="email" placeholder="testy@ut.ee" />
											</div>
										</div>

										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<input type="submit" value="Send email to account" class="btn btn-primary" />
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<strong>Activation or deactivation of accounts </strong>
							</div>
							<div class="panel-body">
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Email</th>
											<th>Detail</th>
										</tr>
									</thead>
									<tbody>
										<tr class="table-row" th:each="account : ${accounts}">
											<td th:text="${account.id}"></td>
											<td th:text="${account.name}"></td>
											<td th:text="${account.email}"></td>
											<td>
												<form th:object="${account}" th:method="post"
													th:action="@{/accounts/{id}/deactivate (id=${account.id})}" th:if="${account.active}">

													<button class=" btn btn-danger" type="submit">Deactivate</button>
												</form>

												<form th:object="${account}" th:method="post" th:if="${!account.active}"
													th:action="@{/accounts/{id}/activate (id=${account.id})}">

													<button class="btn  btn-success" type="submit">Activate</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>

				<div class="col-md-12 card-wrap padding-0"></div>

			</div>
		</div>
		<!-- end: content -->

	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- plugins -->
	<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>
	<script th:src="@{/webjars/raphaeljs/2.1.2/raphael-min.js}"></script>
	<!-- end: Javascript -->
</body>
</html>
