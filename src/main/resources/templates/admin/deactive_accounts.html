<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index page</title>

<object th:replace="fragments/util :: standardCSS"></object>
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->
		
		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Accounts Activation</h3>
						
						<p class="animated fadeInDown">
							Change the activation status of accounts from below table.
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-12" style="padding: 20px;">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel panel-default">
							<div class="panel-heading">
				  				<strong>Activation or Deactivation of Accounts </strong>
				  			</div>						
						  <div class="panel-body">
						    <table class="table table-bordered table-striped">
						        <thead>
						            <tr>
						                <th>ID</th>
						                <th>Email</th>
						                <th>Username</th>
						                <th>Detail</th>
						            </tr>
						        </thead>
						        <tbody>
						            <tr class="table-row" th:each="account : ${accounts}">
						                <td th:text="${account.id}"></td>
						                <td th:text="${account.name}"></td>
						                <td th:text="${account.email}"></td>					              
						                <td>
							                <form style='float:left; padding:5px; height:0px' th:object="${account}" th:method="post" 
							                		th:action="@{/accounts/{id}/deactivate (id=${account.id})}"
							                		th:if="${account.active}">
							                   
							                	<button class=" btn-xs  glyphicon glyphicon-remove button-logout" type="submit">
							                		Deactive
							                	</button>
							                </form>
							                <form style='float:left; padding:5px; height:0px' th:object="${account}" th:method="post" 
									                th:if="${!account.active}"
									                th:action="@{/accounts/{id}/activate (id=${account.id})}">
							                   
							                	<button class=" btn-xs glyphicon glyphicon-ok button-logout" type="submit">
							                		 Active
							                	</button>
							                </form>
						                </td>
						            </tr>
						        </tbody>
						    </table>
						    </div>
						</div>	
					</div>

				</div>

				<div class="col-md-12 card-wrap padding-0"></div>

			</div>
		</div>
		<!-- end: content -->

	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- plugins -->
	<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>
	<script th:src="@{/webjars/raphaeljs/2.1.2/raphael-min.js}"></script>
	<!-- end: Javascript -->
</body>
</html>
