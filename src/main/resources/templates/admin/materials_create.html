<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add or change materials</title>
<object th:replace="fragments/util :: standardCSS"></object>
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->
		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Add or change</h3>
						<p class="animated fadeInDown">
							Materials <span class="fa-angle-right fa"></span> Add or change
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-12">
					<div class="panel form-element-padding">
						<div class="panel-heading">
							<h4>Add or change materials</h4>
						</div>
						<div class="panel-body" style="padding-bottom: 30px;">
							<div class="col-md-12">

								<form action="#" th:action="@{/materials/create}" th:object="${material}" method="post"
									class="form-horizontal">
									<input type="hidden" id="id" name="id" th:value='${material.getId()}' th:field="*{id}" />
									<div class="form-group">
										<label for="name" class="col-sm-2 control-label text-right">Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="name" placeholder="Midagi siia"
												th:field="*{name}" />
										</div>
									</div>
									<div class="form-group">
										<label for="link" class="col-sm-2 control-label text-right">Link</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="link" placeholder="http://avok.herokuapp.com"
												th:field="*{link}" />
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<input type="submit" value="Save" class="btn btn-primary" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>



			</div>
		</div>
		<!-- end: content -->

	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- end: Javascript -->
</body>
</html>
