<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<nav th:fragment="header" class="navbar navbar-default header navbar-fixed-top">
		<div class="col-md-12 nav-wrapper">
			<div class="navbar-header" style="width: 100%;">
				<div class="opener-left-menu is-open">
					<span class="top"></span> <span class="middle"></span> <span class="bottom"></span>
				</div>
				<a href="/index" th:href="@{/}" class="navbar-brand"> <b>Consultation Web</b>
				</a>

				<ul class="nav navbar-nav navbar-right user-nav">
					<li class="user-name"><span th:text="${name}" th:remove="tag">username</span></li>
					<li class="dropdown avatar-dropdown"><img src="/img/avatar.jpg"
						class="img-circle avatar" th:alt="${username}" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true" />
						<ul class="dropdown-menu user-dropdown">
							<li><a href="#"><span class="fa fa-user"></span> My Profile</a></li>
							<li><a href="#"><span class="fa fa-calendar"></span> My Calendar</a></li>
							<li role="separator" class="divider"></li>
							<li class="more">
								<ul>
									<li><a href=""><span class="fa fa-cogs"></span></a></li>
									<li><a href=""><span class="fa fa-lock"></span></a></li>
									<!--li><a href=""><span class="fa fa-power-off"></span></a></li-->
									<li>		
										<form action="#" data-th-action="@{/logout}" data-th-object="${model}" method="post">
											<button class="fa fa-power-off button-logout" style="color:black" type="submit" name="action" value="logout"></button>
										</form>
									</li>
								</ul>
							</li>
						</ul></li>

				</ul>

			</div>
		</div>
	</nav>

</body>
</html>
