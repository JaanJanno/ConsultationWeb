<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="panel form-element-padding" th:fragment="metting_info">
		<div class="panel-heading">
			<h4>Consultation info</h4>
		</div>
		<div class="panel-body" style="padding-bottom: 30px;">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-sm-2 control-label text-right">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" disabled="" th:value="${consultation.name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label text-right">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" disabled="" th:value="${consultation.email}" />
					</div>
				</div>

				<form action="#" th:action="@{#}" th:object="${setTime}" method="post"
					enctype="multipart/form-data" content="text/html; charset=UTF-8">
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">Meeting place</label>
						<div class="col-sm-10">
							<input type="text" name="place" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label text-right">Time </label>
						<div class="col-sm-10">
							<input type="text" name="time" class="form-control datetime" required="" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" value="Set meeting" class="btn btn-primary" />
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>
</body>
</html>
