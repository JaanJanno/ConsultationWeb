<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index page</title>

<object th:replace="fragments/util :: standardCSS"></object>
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/request-header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<!-- end: Left Menu -->


		<!-- start: content -->
		
		<div style="margin:80px;">

			<div class="col-md-6" style="padding: 20px;">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
							
						<div class="panel panel-default">
							  <div class="panel-heading">
				  				<strong>AVOK Response </strong>
				  			  </div>						
							  <div class="panel-body">
							  		<div class="alert alert-success">
									  <strong>Success!</strong> We have successfully received your message.
									</div>
									<div class="alert alert-danger">
									  <strong>Failure!</strong> Unfortunately, we failed to submit your message. Please try later.
									</div>
							  </div>
						</div>
					
					</div>

				</div>

				<div class="col-md-12 card-wrap padding-0"></div>

			</div>
		</div>
		<!-- end: content -->

	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- plugins -->
	<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>
	<script th:src="@{/webjars/raphaeljs/2.1.2/raphael-min.js}"></script>
	<!-- end: Javascript -->
</body>
</html>
