<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index page</title>

<object th:replace="fragments/util :: standardCSS"></object>
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->
		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Index page</h3>
						<p class="animated fadeInDown">
							Index page <span class="fa-angle-right fa"></span> Index page
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-12" style="padding: 20px;">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						  <div class="panel-body">
						    <table class="table table-bordered table-striped">
						        <thead>
						            <tr>
						                <th>ID</th>
						                <th>Name</th>
						                <th>Email</th>
						                <th>Degree</th>
						                <th>Purpose</th>
						                <th>Programe</th>
						                <th>Department</th>
						                <th>Language</th>
						                <th>Comments</th>
						                <th>File</th>
						                <th>Accept</th>
						            </tr>
						        </thead>
						        <tbody>
						            <tr class="table-row" th:each="consultation : ${consultations}">
						                <td th:text="${consultation.id}"></td>
						                <td th:text="${consultation.name}"></td>
						                <td th:text="${consultation.email}"></td>
						                <!--  td th:text="${consultation.degree}"></td-->
						                <td th:text="${consultation.purpose}"></td>
						                <td th:text="${consultation.programme}"></td>
						                <td th:text="${consultation.department}"></td>
						              	<td th:text="${consultation.language}"></td>
						                <td th:text="${consultation.comments}"></td>
						                <!--  td th:text="${consultation.file}"></td-->						              
						                <!-- td>
							                <form style='float:left; padding:5px; height:0px' th:object="${p}" th:method="post" th:action="@{/dashboard/ShowPlant/{plant}(plant=${p._id})}">
							                   
							                	<button class="btn btn-default btn-xs" type="submit">Show Plant</button>
							                </form>
						                </td-->
						            </tr>
						        </tbody>
						    </table>
						    </div>
					</div>

				</div>

				<div class="col-md-12 card-wrap padding-0"></div>

			</div>
		</div>
		<!-- end: content -->

	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- plugins -->
	<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>
	<script th:src="@{/webjars/raphaeljs/2.1.2/raphael-min.js}"></script>
	<!-- end: Javascript -->
</body>
</html>
