<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Consultation request</title>
<object th:replace="fragments/util :: standardCSS"></object>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/summernote/0.8.1/dist/summernote.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/select2/4.0.2/dist/css/select2.min.css}" />
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->
		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Create new consultation</h3>
						<p class="animated fadeInDown">
							Create <span class="fa-angle-right fa"></span> Consultation
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-12">
					<div class="panel form-element-padding">
						<div class="panel-heading">
							<h4>Create new consultation</h4>
						</div>
						<div class="panel-body" style="padding-bottom: 30px;">
							<div class="col-md-12">

								<form action="#" th:action="@{/request}" th:object="${consultation}" method="post"
									class="form-horizontal">
									<div class="form-group">
										<label for="name" class="col-sm-2 control-label text-right">Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="name" placeholder="Bla bla"
												th:field="*{name}" />
										</div>
									</div>
									<div class="form-group">
										<label for="email" class="col-sm-2 control-label text-right">Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="email" placeholder="email@asd.ee"
												th:field="*{email}" />
										</div>
									</div>
									<div class="form-group">
										<label for="programme" class="col-sm-2 control-label text-right">Programme</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="programme" placeholder="sdasd"
												th:field="*{programme}" />
										</div>
									</div>
									<div class="form-group">
										<label for="department" class="col-sm-2 control-label text-right">Department</label>
										<div class="col-sm-10">
											<select class="select2-A form-control" id="department" th:field="*{department}">
												<option value="Faculty of Art and Humanities">Faculty of Art and Humanities</option>
												<option value="Faculty of Social Sciences">Faculty of Social Sciences</option>
												<option value="Faculty of Medicine">Faculty of Medicine</option>
												<option value="Faculty of Science and Technology">Faculty of Science and
													Technology</option>
												<option value="Office of Academic Affairs">Office of Academic Affairs</option>
												<option value="Estonian Genom Center, Univercity of Tartu">Estonian Genom
													Center, Univercity of Tartu</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="language" class="col-sm-2 control-label text-right">Language</label>
										<div class="col-sm-10">
											<select class="select2-A form-control" id="language" th:field="*{language}">
												<option value="English">English</option>
												<option value="Estonian">Estonian</option>
												<option value="Russian">Russian</option>
												<option value="German">German</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="purpose" class="col-sm-2 control-label text-right">Language</label>
										<div class="col-sm-10">
											<select class="select2-A form-control" id="purpose" th:field="*{purpose}">
												<option value="Essay">Essay</option>
												<option value="Article">Article</option>
												<option value="Thesis">Thesis</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="comments" class="col-sm-2 control-label text-right">Comments</label>
										<div class="col-sm-10">
											<textarea id="summernote" th:field="*{comments}" class="summernote "></textarea>

										</div>
									</div>


									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<input type="submit" value="Salvesta" class="btn btn-primary" /> <input type="reset"
												value="Reset" class="btn btn-danger" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>



			</div>
		</div>
		<!-- end: content -->

	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- plugins -->
	<script th:src="@{/webjars/summernote/0.8.1/dist/summernote.min.js}"></script>
	<script th:src="@{/webjars/select2/4.0.2/dist/js/select2.full.min.js}"></script>

	<!-- custom -->
	<script th:inline="javascript">
		$(document).ready(function() {
			$('#summernote').summernote({
				height : 300, // set editor height
				minHeight : 300
			// set minimum height of editor
			});

			// Select2A
			$("#department").select2({
				placeholder : "Select a department",
				allowClear : false
			});
			$("#language").select2({
				placeholder : "Select a language",
				allowClear : false
			});
			$("#purpose").select2({
				placeholder : "Select a purpose",
				allowClear : false
			});
		});
	</script>
	<!-- end: Javascript -->
</body>
</html>
