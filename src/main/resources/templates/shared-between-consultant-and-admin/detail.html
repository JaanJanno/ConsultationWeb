<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Detail Page</title>

<object th:replace="fragments/util :: standardCSS"></object>
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->
		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Detail Request</h3>
						<!--p class="animated fadeInDown">
							Detail Request <span class="fa-angle-right fa"></span> 
						</p-->
					</div>
				</div>
			</div>

			<div class="col-md-12" style="padding: 20px;">
				<div class="col-md-12 padding-0">
					<div class="col-md-12 padding-0">
						<div class="panel-body">
							<div class="panel panel-default">
								<div class="panel-heading">
									<strong>Request Info</strong>
								</div>
								<div class="panel-body">
									<div th:replace="fragments/detail/request_detail_info :: request_detail_info"></div>
								</div>

							</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<strong>Comment On Request</strong>
								</div>
								<div class="panel-body">
									<div class="col-sm-10">
										<label for="name" th:utext="${consultation.comments}"></label>
									</div>
								</div>
							</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<strong>Request Related Dates</strong>
								</div>
								<div class="panel-body">
									<div th:replace="fragments/detail/request_detail_date :: request_detail_date"></div>
								</div>
							</div>

							<div class="panel panel-default" th:if="${consultation.hasStudentFeedback()}">
								<div class="panel-heading">
									<strong>Student Feedback</strong>
								</div>
								<div class="panel-body">
									<div
										th:replace="fragments/detail/request_detail_student_feedback :: request-detail-student-feedback"></div>
								</div>
							</div>

							<div class="panel panel-default" th:if="${consultation.getConsultantFeedback() != null}">
								<div class="panel-heading">
									<strong>Consultant Feedback</strong>
								</div>
								<div class="panel-body">
									<div
										th:replace="fragments/detail/request_detail_consultant_feedback :: request-detail-consultant-feedback">
									</div>
								</div>
							</div>
							<!--div class="panel panel-default">
				</div-->
							<div class="panel panel-default"
								th:if="${(consultation.getNext()!=null) or (consultation.getPrevious()!=null)} ">
								<div class="panel-body">
									<div
										th:replace="fragments/detail/request_detail_links_to_prvious_or_next_consultation :: request_detail_links_to_prvious_or_next_consultation"></div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>





		</div>
	</div>


	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<!-- plugins -->
	<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>
	<script th:src="@{/webjars/raphaeljs/2.1.2/raphael-min.js}"></script>
	<!-- end: Javascript -->
</body>
</html>
