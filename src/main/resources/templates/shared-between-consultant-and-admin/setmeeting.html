<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Set meeting page</title>
<object th:replace="fragments/util :: standardCSS"></object>
<link
	th:href="@{/webjars/bootstrap-material-datetimepicker/2.5.3/css/bootstrap-material-datetimepicker.css}"
	rel="stylesheet" media="screen" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body id="mimin" class="dashboard">
	<!-- start: Header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end: Header -->

	<div class="container-fluid mimin-wrapper">

		<!-- start:Left Menu -->
		<div th:replace="fragments/menu :: leftMenu"></div>
		<!-- end: Left Menu -->


		<!-- start: content -->
		<div id="content">
			<div class="panel box-shadow-none content-header">
				<div class="panel-body">
					<div class="col-md-12">
						<h3 class="animated fadeInLeft">Set Meeting</h3>
						<p class="animated fadeInDown">
							You can find all your meetings and set new ones here.<span class="fa-angle-right fa"></span>
						</p>
					</div>
				</div>
			</div>

			<div class="form-element">
				<div class="col-md-12 padding-0">
					<div class="col-md-7">
						<div th:replace="fragments/set-meeting/set-meeting-calendar :: calendar"></div>
					</div>
					<div class="col-md-5">
						<div th:replace="fragments/set-meeting/info :: metting_info"></div>
					</div>
				</div>
			</div>
			<!-- end: content -->
		</div>
	</div>

	<!-- start: Mobile -->
	<div id="mimin-mobile" class="reverse" th:include="fragments/menu :: mobileMenu"></div>
	<button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
		<span class="fa fa-bars"></span>
	</button>
	<!-- end: Mobile -->

	<!-- start: Javascript -->
	<div th:replace="fragments/util :: standardJS"></div>
	<script th:src="@{/webjars/fullcalendar/2.2.5/fullcalendar.min.js}" type="text/javascript"></script>
	<script
		th:src="@{/webjars/bootstrap-material-datetimepicker/2.5.3/js/bootstrap-material-datetimepicker.js}"
		type="text/javascript"></script>
	<script type="text/javascript" th:inline="javascript">
	 	/*<![CDATA[*/   
		var events = /*[[${events}]]*/;
	      /*]]>*/
	
		$(document).ready(function() {
			$('#calendar').fullCalendar({
				header : {
					left : 'prev,next today',
					center : 'title',
					right : 'month,agendaWeek,agendaDay'
				},
				firstDay: 1, // Monday because Estonia :D
				timeFormat: 'H(:mm)', // uppercase H for 24-hour clock
				events : events
			})
			$('.datetime').bootstrapMaterialDatePicker({
				format : 'DD.MM.YYYY HH:mm',
				weekStart : 1,
				animation : true
			});
		});
	</script>
	<!-- end: Javascript -->
</body>
</html>
